<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Atack</title>
</head>
<body>
<form action="/atack" method="post">
<p>攻撃しましょう！</p>
<p>縦</p>
<input type="radio" name="width" value="0" checked="checked">y0
<input type="radio" name="width" value="1">y1
<input type="radio" name="width" value="2">y2
<input type="radio" name="width" value="3">y3
<input type="radio" name="width" value="4">y4
<p>横</p>
<input type="radio" name="length" value="0" checked="checked">x0
<input type="radio" name="length" value="1">x1
<input type="radio" name="length" value="2">x2
<input type="radio" name="length" value="3">x3
<input type="radio" name="length" value="4">x4
<button type="submit">決定</button>
</form>

<p>Player</p>
<table border>
    <thead>
    <th></th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
    </thead>
    <tr  th:each="pl:${player}">
        <th th:text="${plStat.index}"></th>
        <td th:text="${pl[0].getLabel()}"></td>
        <td th:text="${pl[1].getLabel()}"></td>
        <td th:text="${pl[2].getLabel()}"></td>
        <td th:text="${pl[3].getLabel()}"></td>
        <td th:text="${pl[4].getLabel()}"></td>
    </tr>
</table>


<p>Enemy</p>
<table border>
    <thead>
    <th></th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
    </thead>
    <tr  th:each="cp:${cpu}">
        <th th:text="${cpStat.index}"></th>
        <td th:text="${cp[0].getLabel()}"></td>
        <td th:text="${cp[1].getLabel()}"></td>
        <td th:text="${cp[2].getLabel()}"></td>
        <td th:text="${cp[3].getLabel()}"></td>
        <td th:text="${cp[4].getLabel()}"></td>
    </tr>
</table>


</body>
</html>
